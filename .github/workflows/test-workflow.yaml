name: Test workflow


on:
  workflow_dispatch:
    inputs:
      name: 
        description: My name
        type: string
        required: false

jobs: 
  prepare-wfs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        id: get-repos-list
        with:
          result-encoding: string
          script: |
            github.rest.repos.listForUser({
              username: '${{ github.repository_owner }}',
            });